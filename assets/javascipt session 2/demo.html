<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="session2.js"></script>
</head>
<body>
    <button onclick="showDate()">Show Date</button>
    
    <button id="showDate">Show Date</button>
    <p id="dateinfo"></p>

     <input type="text" id="inp-1">
     <p id="showText"></p>

    <script>

        document.getElementById("showDate").addEventListener("click", displayDate);
            function displayDate() 
            {
        document.getElementById("dateinfo").innerHTML = Date();
            }
            
        document.getElementById("inp-1").addEventListener("change", showbtn);
            function showbtn(){
            let val1 = document.getElementById("inp-1").value;
        document.getElementById("showText").innerHTML = "square: "+val1**2;
        document.getElementById("dateinfo").innerHTML = "cube: "+val1**3;
            }
    
    </script>
</body>
</html>
