<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.0/sweetalert.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.0/sweetalert.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
    
    <div class="container" style="margin-top:30px;">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group my-2">
                    <label>Name:</label>
                    <input type="text" required class="form-control" id="txtName">
                </div>
                <div class="form-group my-2">
                    <label>Contact:</label>
                    <input required class="form-control" id="txtContact" type="number">
                </div>
                <div class="form-group my-2">
                    <label>Addhar:</label>
                    <input required class="form-control" id="txtAddhar" type="number">
                </div>
                <div class="form-group my-2">
                    <label>Email:</label>
                    <input required class="form-control" id="txtEmail" type="email">
                </div>
                <div class="form-group my-2">
                    <label>City:</label>
                    <input required  class="form-control" id="txtCity" type="text">
                </div>
                <button type="submit" onclick="return validateForm()" class="btn btn-primary" id="btnSubmit">Register</button>
            </div>
        </div>
    </div>
</div>

    <script>
        function validateForm()
        {
            // sweetalert types- warning,error,success
            let name = document.getElementById("txtName").value;
            let contact = document.getElementById("txtContact").value;
            let Addhar = document.getElementById("txtAddhar").value;
            let email= document.getElementById("txtEmail").value;
            let city= document.getElementById("txtCity").value;

            mobilecon = /^\d{10}$/;
            Addharcon = /^\d{12}$/;
            emailcon = /^([a-zA-Z0-9_\.\-])+\@(([a-zA-Z0-9\-])+\.)+([com\co\.\in])+$/;

            if(name=="" || contact == "" || email=="" || city=="" || Addhar=="")
            {
                swal("Enter all fields..!","","error");
                return false;
            }

            if(contact!="")
            {
                if(!contact.match(mobilecon))
                {
                    swal("Invalid Contact Number","contact no must be 10 digits","warning");
                    return false;
                }
            }

            if(Addhar!="")
            {
                if(!Addhar.match(Addharcon))
                {
                    swal("Invalid Addhar Number","Addhar no must be 12 digits","warning");
                    return false;
                }
            }


            if(email!="")
            {
                if(!email.match(emailcon))
                {
                    swal("Invalid Email-Id","","error");
                    return false;
                }
            }

            return true;
        }
    </script>
    <script src="session4.js"></script>
</body>
</html>
