          <form class="form-inline my-2 my-lg-0">

      <div class="jumbotron mt-3 mb-0 bg-light">
      <h2 style="font-family: 'Times New Roman', Times, serif; text-align: center;">Book Your Destination</h2>
        <div class="container my-3 bg-dark p-4">
        <div class="row" style="border: solid ; color: white; padding-top: 60px; padding-bottom: 30px;">
          <div class="col-md-6 p-4">
            <div class="form-group">
              <label for="Name" style="color: white; font-family: 'Times New Roman', Times, serif;">Name:</label>
              <input type="text" style="font-family: 'Times New Roman', Times, serif;" class="form-control" id="addname" placeholder="Enter Name" name="Name">
              
            </div>

            <div class="form-group">
              <label for="Name" style="color: white; font-family: 'Times New Roman', Times, serif;">Contact:</label>
              <input type="number" style="font-family: 'Times New Roman', Times, serif;" class="form-control" id="addcontact" placeholder="Enter Contact" name="Name">
              
            </div>

            <div class="form-group">
              <label for="sel1" id="dest" style="color: white;font-family: 'Times New Roman', Times, serif;">Destination:</label>
              <select class="form-control" id="adddestination" style="font-family: 'Times New Roman', Times, serif;" >
                <option>Canada</option>
                <option>USA</option>
                <option>America</option>
                <option>Japan</option>
              </select>
              
            </div>
            </div>
            
          <div class="col-md-6 p-4">
            <div class="form-group">
              <label for="sel1" id="dest" style="color: white;font-family: 'Times New Roman', Times, serif;">Hotel:</label>
              <select class="form-control" id="addhotel" style="font-family: 'Times New Roman', Times, serif;" >
                <option>The Ritz london</option>
                <option>Rosewood london</option>
                <option>The Savoy</option>
                <option>The landmark london</option>
              </select>
              
            </div>

            <div class="form-group">
              <label for="check-in" style="color: white; font-family: 'Times New Roman', Times, serif;">Check In:</label>
              <input type="date" style="font-family: 'Times New Roman', Times, serif;" class="form-control" id="addcheckin" placeholder="Enter check-in" name="check-in">
            </div>

            <div class="form-group">
              <label for="check-in" style="color: white; font-family: 'Times New Roman', Times, serif;">Check Out:</label>
              <input type="date" style="font-family: 'Times New Roman', Times, serif;" class="form-control" id="addcheckout" placeholder="Enter check-out" name="check-out">
            </div>
          </div>
          <div class="col-md-12 p-3 ml-2">
            <button type="submit" id="submit" class="btn btn-primary" style="font-family: 'Times New Roman', Times, serif;">Submit</button>
        </div>

      </div>
          </div>
           
        </div>
      </div>
    </div>
