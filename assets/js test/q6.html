<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="form-group">
        <label for="name">Enter 1st digit</label>
        <input type="number" id="num1" class="form-control col-md-4" placeholder="Enter first number">
      </div>
      <br>
      <div class="form-group">
        <label for="name">Enter 2nd digit</label>
        <input type="number" id="num2" class="form-control col-md-4 "   placeholder="Enter second number">
      </div>
      <br>
      <button class="btn btn-primary m-3" id="calc" >Calculate Total</button>
      <p id="display"></p>
      </div>

<script>

                let btn = document.getElementById("calc");
                btn.addEventListener("click",function(e){

                let num1 = document.getElementById("num1").value;
                let num2 = document.getElementById("num2").value;
                let inner = document.getElementById("display") 

                let sum = parseFloat(num1)+parseFloat(num2);
                let sumgst = sum*0.18;
                let grandtotal = sum+sumgst;

                inner.innerHTML = "The sum is"+sum+"<br> with gst is "+sumgst+"<br>The grand total is:"+grandtotal;

});
</script>
    
</body>
</html>
