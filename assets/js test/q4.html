<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.0/sweetalert.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
    
    <div class="container" style="margin-top:50px; font-family: 'Times New Roman', Times, serif;">
        <div class="row">
            <div class="col-md-6" style="width: 500px;">
                <div class="form-group my-2">
                    <label>Name:</label>
                    <input type="text" required class="form-control" id="txtName">
                </div>
                <div class="form-group my-2">
                    <label>Status:</label>
                <select class="form-select" aria-label="Default select example" id="txtStatus">
                    <option value="married">Marrid</option>
                    <option value="single">Single</option>
                  </select>
                </div>              


                <div class="form-group my-2">
                    <label>Partner:</label>
                    <input required class="form-control" id="txtPartner" type="text">
                </div>


                <div class="form-group my-2">
                    <label>Email:</label>
                    <input required class="form-control" id="txtEmail" type="email">
                </div>
                <div class="form-group my-2">
                    <label>Contact</label>
                    <input required  class="form-control" id="txtContact" type="number">
                </div>
                <button type="submit" onclick="return validateForm()" class="btn btn-primary mt-3" id="btnSubmit">Submit</button>
            </div>
        </div>
    </div>
</div>
    <script>
        function validateForm()
        {
           
            let name = document.getElementById("txtName").value;
            let Status = document.getElementById("txtStatus").value;
            let Partner = document.getElementById("txtPartner").value;
            let contact = document.getElementById("txtContact").value;
            let email= document.getElementById("txtEmail").value;

            emailcon = /^([a-zA-Z0-9_\.\-])+\@(([a-zA-Z0-9\-])+\.)+([com\co\.\in])+$/;
            mobilecon = /^\d{10}$/;
           

            if(name=="" || contact == "" || email =="" )
            {
                alert("Enter all fields");
                return true;
            }

            if(Status =="" && Partner =="" )
            {
                alert("pls fill spouse name");
                return false;
                
            }

            if(Status =="" ) 
            {
                alert("login successfully");
                return true;
                
            }

            
            if(email!="")
            {
                if(!email.match(emailcon))
                {
                    alert("Invalid Email-Id");
                    return false;
                }
           }
            
            if(contact!="")
            {
                if(!contact.match(mobilecon))
                {
                    alert("Invalid Contact Number");
                    return false;
                }
            }
            
            alert("login successfully");
             return true;
            }

  
            
         
    </script>

</body>
</html>
