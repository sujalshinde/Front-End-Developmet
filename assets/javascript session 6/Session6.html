<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 id="demo"></h3>
    <button onclick="setTimeout(show, 5000)">Show Message</button>
    <p id="showMsg"></p>

    <input type="button" value="Read Text" onclick="getText('test.txt');" >
<p id="fetch"></p >


    <script>
        function myDisplayer(something) {
document.getElementById("demo").innerHTML = something;
}
          
function myCalculator(num1, num2, myCallback) {
let sum = num1 + num2;
myCallback(sum);
}
          
myCalculator(5, 5, myDisplayer);

function show() 
{
document.getElementById("showMsg").innerHTML = "Javascript is most popular language..!";
}


    </script>

<script>
    async function getText(file) {
            let x = await fetch(file);
            let y = await x.text();
            document.getElementById("fetch").innerHTML = y;
        }
    </script>
</body>
</html>
